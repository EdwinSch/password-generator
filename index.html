<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Styles && Fav Icon -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/space-invader-32.png" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <!-- HEADING -->
      <h1 class="heading-medium">Password Generator</h1>

      <!-- GENERATOR OUTPUT -->
      <div class="output-container">
        <p class="output heading-large">PTx1f5DaFX</p>
        <button id="clipboard-btn" class="clipboard-btn" type="button">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>

      <!-- FORM -->
      <form id="form">
        <!-- INPUT -->
        <div class="form-header">
          <h2 class="body-txt">character length</h2>
          <p class="length-output heading-large">20</p>
        </div>
        <input
          type="range"
          id="lengthInput"
          name="length"
          min="4"
          max="20"
          required
        />

        <!-- OPTIONS -->
        <div class="options-container">
          <input type="checkbox" id="uppercase" name="uppercase" />
          <label for="uppercase">include uppercase letters</label><br />
          <input type="checkbox" id="lowercase" name="lowercase" />
          <label for="lowercase">include lowercase letters</label><br />
          <input type="checkbox" id="numbers" name="numbers" />
          <label for="numbers">include numbers</label><br />
        </div>

        <!-- SUBMIT -->
        <input
          id="submit"
          class="submit"
          type="submit"
          value="generate password"
        />
      </form>
    </main>
  </body>
</html>
