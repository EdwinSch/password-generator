<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Styles && Fav Icon -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/space-invader-32.png" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <!-- HEADING -->
      <h1>Password Generator</h1>

      <!-- GENERATOR OUTPUT -->
      <div class="output-container">
        <p class="output heading-large">P4$5W0rD!</p>
        <button
          id="clipboard-btn"
          class="clipboard-btn"
          title="copy to clipboard"
          type="button"
          disabled
        >
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>

      <!-- FORM -->
      <form id="form">
        <!-- INPUT -->
        <div class="form-header">
          <h2 class="body-txt">character length</h2>
          <p class="length-output heading-large"><!-- JS --></p>
        </div>
        <input
          type="range"
          id="lengthInput"
          name="length"
          class="slider"
          min="4"
          max="20"
          value="4"
          required
        />

        <!-- OPTIONS -->
        <div class="options-container">
          <!-- lowercase check -->
          <label class="container">
            <input type="checkbox" id="lowercase" name="lowercase" />
            <span class="txt-label">include lowercase letters</span>
            <span class="checkmark"></span>
          </label>

          <!-- uppercase check -->
          <label class="container">
            <input type="checkbox" id="uppercase" name="uppercase" />
            <span class="txt-label">include uppercase letters</span>
            <span class="checkmark"></span>
          </label>

          <!-- numbers check -->
          <label class="container">
            <input type="checkbox" id="numbers" name="numbers" />
            <span class="txt-label">include numbers</span>
            <span class="checkmark"></span>
          </label>

          <!-- symbols check -->
          <label class="container">
            <input type="checkbox" id="symbols" name="symbols" />
            <span class="txt-label">include symbols</span>
            <span class="checkmark"></span>
          </label>
        </div>

        <!-- STRENGTH -->
        <div class="strength-container">
          <p class="body-txt">strength</p>
          <div class="meter-container">
            <!-- JS -->
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
        </div>

        <!-- SUBMIT -->
        <button id="submit-btn" class="submit-btn body-txt" type="submit">
          generate
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
    </main>
  </body>
</html>
